<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Link Opener</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Link Manager</h1>

            <div class="section">
                <button
                    id="exportTabsTxt"
                    class="button export button-component"
                >
                    TXT Export
                </button>

                <button
                    id="exportTabsCsv"
                    class="button export button-component disabled"
                >
                    CSV Export
                </button>
            </div>

            <div class="separator"></div>

            <div class="section">
                <label
                    for="fileInput"
                    class="custom-file-upload button-component"
                >
                    <input
                        type="file"
                        id="fileInput"
                        accept=".txt"
                        class="file-input"
                    />
                    Upload File
                </label>

                <button
                    id="openLinks"
                    class="button import button-component disabled"
                >
                    Open Links
                </button>
            </div>
            <span class="file-name" id="fileName"></span>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
